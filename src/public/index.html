<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CAMBIO 1: T칤tulo de la pesta침a -->
    <title>Seven Burgers - Tienda de Hamburguesas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuente Moderna: 'Outfit' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Estilos Custom -->
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Aplicamos la nueva fuente a todo */
        body { font-family: 'Outfit', sans-serif; }
        
        /* Ocultar scrollbar pero permitir scroll */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden select-none text-slate-800">

    <!-- =========================================
         NAVBAR (Glassmorphism)
         ========================================= -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex justify-between items-center z-30 sticky top-0">
        <div class="flex items-center gap-4">
            <div class="bg-gradient-to-br from-red-600 to-red-500 text-white font-black p-3 rounded-2xl text-xl shadow-lg shadow-red-200 transform hover:rotate-3 transition">
                SB
            </div>
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight leading-none text-slate-900">SEVEN <span class="text-red-600">BURGERS</span></h1>
                <!-- CAMBIO 2: Subt칤tulo del Navbar -->
                <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-0.5">Tienda de Hamburguesas</p>
            </div>
        </div>
        
        <!-- Bot칩n Carrito -->
        <button onclick="window.kiosco.toggleCart()" class="group relative bg-slate-900 text-white px-6 py-3 rounded-full font-bold shadow-xl shadow-slate-200 hover:shadow-2xl hover:bg-black transition-all duration-300 flex items-center gap-3 active:scale-95">
            <div class="relative">
                <i class="fas fa-shopping-bag text-xl group-hover:text-yellow-400 transition-colors"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-slate-900">0</span>
            </div>
            <span class="hidden md:inline text-sm font-bold tracking-wide">MI PEDIDO</span>
        </button>
    </header>

    <!-- =========================================
         LAYOUT PRINCIPAL
         ========================================= -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- SIDEBAR (Categor칤as) -->
        <aside class="w-24 md:w-1/5 bg-white border-r border-slate-100 flex flex-col gap-2 p-4 z-20 shadow-[4px_0_24px_rgba(0,0,0,0.02)] overflow-y-auto hide-scroll">
            <h2 class="hidden md:block text-slate-400 font-bold text-xs uppercase tracking-widest mb-4 px-2">Categor칤as</h2>
            
            <!-- Bot칩n Hamburguesas -->
            <button onclick="window.kiosco.filtrar('hamburguesas')" class="group relative w-full p-4 rounded-2xl transition-all duration-300 hover:bg-red-50 border border-transparent hover:border-red-100 text-center md:text-left focus:outline-none focus:ring-2 focus:ring-red-500 focus:bg-red-50">
                <div class="flex flex-col md:flex-row items-center gap-4">
                    <div class="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center text-2xl group-hover:scale-110 group-hover:bg-white group-hover:shadow-md transition duration-300">
                        游꼢
                    </div>
                    <span class="hidden md:block font-bold text-slate-600 group-hover:text-red-600 text-lg">Hamburguesas</span>
                </div>
            </button>

            <!-- Bot칩n Bebidas -->
            <button onclick="window.kiosco.filtrar('bebidas')" class="group relative w-full p-4 rounded-2xl transition-all duration-300 hover:bg-blue-50 border border-transparent hover:border-blue-100 text-center md:text-left focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-blue-50">
                <div class="flex flex-col md:flex-row items-center gap-4">
                    <div class="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center text-2xl group-hover:scale-110 group-hover:bg-white group-hover:shadow-md transition duration-300">
                        游볷
                    </div>
                    <span class="hidden md:block font-bold text-slate-600 group-hover:text-blue-600 text-lg">Bebidas</span>
                </div>
            </button>
        </aside>

        <!-- MAIN CONTENT (Productos) -->
        <main class="flex-1 bg-slate-50 p-6 md:p-10 overflow-y-auto relative hide-scroll">
            
            <!-- Header Secci칩n -->
            <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
                <div>
                    <h2 id="cat-title" class="text-4xl md:text-5xl font-black text-slate-800 tracking-tight">Men칰</h2>
                    <p class="text-slate-400 font-medium mt-2">Elige tus favoritos y disfruta 游땖</p>
                </div>
                <!-- Decoraci칩n visual -->
                <div class="hidden md:block h-1 w-24 bg-yellow-400 rounded-full mb-2"></div>
            </div>

            <!-- Grid de Productos -->
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-32">
                <!-- Skeleton Loading State (Se reemplaza al cargar JS) -->
                <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-50 animate-pulse">
                    <i class="fas fa-spinner fa-spin text-4xl text-slate-300 mb-4"></i>
                    <p class="font-bold text-slate-400">Cargando el men칰...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- =========================================
         MODAL CARRITO (Slide-Over Premium)
         ========================================= -->
    <div id="cart-modal" class="fixed inset-0 z-50 hidden transition-opacity duration-300" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        
        <!-- Backdrop Blur (Fondo oscuro) -->
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="window.kiosco.toggleCart()"></div>

        <div class="fixed inset-y-0 right-0 flex max-w-full pl-10 pointer-events-none">
            <div class="w-screen max-w-md pointer-events-auto">
                <div class="flex flex-col h-full bg-white shadow-2xl transform transition-transform duration-300 translate-x-full" id="cart-panel">
                    
                    <!-- Header Carrito -->
                    <div class="px-6 py-6 border-b border-slate-100 bg-white flex items-center justify-between">
                        <h2 class="text-2xl font-black text-slate-800 flex items-center gap-2">
                            <span class="bg-yellow-400 w-2 h-8 rounded-full inline-block"></span>
                            Tu Bandeja
                        </h2>
                        <button onclick="window.kiosco.toggleCart()" class="text-slate-400 hover:text-red-500 hover:bg-red-50 p-2 rounded-full transition-all">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>

                    <!-- Lista de Productos -->
                    <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50 hide-scroll">
                        <!-- Aqu칤 se inyectan los productos -->
                    </div>

                    <!-- Footer / Checkout -->
                    <div class="border-t border-slate-200 p-6 bg-white shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)] z-10">
                        <div class="flex justify-between items-end mb-6">
                            <span class="text-slate-500 font-bold text-sm uppercase tracking-wider">Total Final</span>
                            <span id="cart-total" class="text-4xl font-black text-slate-900 tracking-tighter">$0</span>
                        </div>

                        <div class="space-y-4">
                            <!-- Input Nombre -->
                            <div class="relative group">
                                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-yellow-500 transition"></i>
                                <input type="text" id="input-cliente" placeholder="Tu nombre para el pedido" 
                                       class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-transparent focus:bg-white focus:border-yellow-400 rounded-xl font-bold text-lg outline-none transition-all placeholder-slate-400" autocomplete="off">
                            </div>

                            <!-- Bot칩n Pagar -->
                            <button onclick="window.kiosco.finalizarCompra()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-xl shadow-lg hover:bg-black hover:shadow-xl hover:-translate-y-1 active:translate-y-0 transition-all flex justify-center items-center gap-3 group">
                                <span>CONFIRMAR PEDIDO</span>
                                <i class="fas fa-arrow-right bg-white/20 rounded-full p-1 w-6 h-6 flex items-center justify-center text-xs group-hover:translate-x-1 transition"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Principal -->
    <script src="/js/kiosco.js"></script>
    
</body>
</html>
